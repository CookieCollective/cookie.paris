	<canvas id="canvas"></canvas>
	<script src="twgl-full.min.js"></script>
	<script id="vs" type="notjs">
precision mediump float;
attribute vec4 position;
attribute vec4 seed;
uniform mat4 viewProjection;
uniform float time;
uniform vec2 resolution;
mat2 rotation (float a) { float c=cos(a),s=sin(a); return mat2(c,-s,s,c); }
void main () {
	vec4 pos = position;
	float t = time * 0.05 + seed.w * 3.1415 * 2.;
	float wave = mod(time * 0.05 + seed.w, 1.0);
	float fade = smoothstep(0.0,0.1,wave)*smoothstep(1.0,0.9,wave);
	pos.xyz *= 0.1 + seed.z * 0.05;
	pos.xz *= rotation(t);
	pos.yz *= rotation(t);
	pos.yx *= rotation(t);
	pos.xyz += normalize(seed.xyz) * (1.+seed.w) * 3. * vec3(resolution.x/resolution.y,1,1);
	gl_Position = viewProjection * pos;
	gl_PointSize = 4.0;
}
	</script>
	<script id="fs" type="notjs">
precision mediump float;
uniform float time;
uniform vec4 color;
void main() {
	gl_FragColor = vec4(color);
}
	</script>
	<script src="webgl.js"></script>
